<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <style>
            [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
                display: none !important;
            }   
        </style>
    </head>
    <body ng-app="app" ng-controller="controller as vm">
        <div class="container">      
            <div class="row">            
                <div class="col-lg-10 col-lg-offset-1">
                    <div class="jumbotron" style="margin-top:5px;text-align:center;">
                        <h1>EM 2016</h1>
                        <h2>Tippekonkurranse</h2>    
                        <br>
                        <br>
                        <div ng-if="vm.leagues.length">
                            <ul>
                                <li ng-repeat="league in vm.leagues">                         
                                    <a ng-href="http://tournament.azurewebsites.net/{{league}}">{{league}}</a>                                
                                </li
                            </ul>>
                        </div>
                        
                        <table ng-if="vm.results.length" class="table table-striped table-hover ">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">Plass</th>
                                    <th style="text-align: left;">Trend</th>
                                    <th>Navn</th>
                                    <th style="text-align: right;">Poeng</th>
                                    <th style="text-align: right;">Endring</th>                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="result in vm.results">
                                    <td style ="text-align: center;">{{result.Rank}}</td>
                                    <td style="text-align: left;">
                                        <span ng-if="result.Trend > 0"><i style="color:green;" class="fa fa-arrow-circle-up"></i> +{{result.Trend}}</span>
                                        <span ng-if="result.Trend == 0">-</span>
                                        <span ng-if="result.Trend < 0"><i style="color:red;"class="fa fa-arrow-circle-down"></i> {{result.Trend}}</span>
                                    </td>                                
                                    <td>{{result.Name}}</td>
                                    <td style="text-align: right;">{{result.Points}}</td>
                                    <td style="text-align: right;">
                                        <span ng-if="result.PointDifferenceFromYesterday > 0"><strong>+{{result.PointDifferenceFromYesterday}}</strong></span>
                                        <span ng-if="result.PointDifferenceFromYesterday <= 0" style="text-align: right;">{{result.PointDifferenceFromYesterday}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/lodash/4.11.1/lodash.min.js"></script>
    <script type="text/javascript" src="angular.js"></script>    
</html>
